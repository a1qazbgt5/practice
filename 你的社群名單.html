<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js'></script>
</head>

<body>
  <nav class="navbar bg-info bg-opacity-10">
    <!-- <div class="container-fluid">  -->
    <a class="navbar-brand ms-3" href="#" style="color:black">My Friends</a>

    <form class="d-flex me-3">
      <input class="form-control me-2 keyword" type="search" placeholder="Keyword" aria-label="Search">
      <button class="btn btn-outline-secondary clear" type="submit">Clear</button>
    </form>
    <!-- </div> -->
  </nav>

  <div class="container button-container pt-4">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check All" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary All" for="btnradio1">All</label>
      <input type="radio" class="btn-check Favorite" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary Favorite" for="btnradio2">Favorate</label>
    </div>
  </div>

  <div class="container card-container pt-2">
    <div class="row"></div>
  </div>

  <nav class="p-4" aria-label="...">
    <ul class="pagination justify-content-center">
      <!-- <li class="page-item disabled">
        <a class="page-link" href tabindex="-1" aria-disabled="true">Previous</a>
      </li> -->
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="info">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="modal-avatar col-4"></div>
            <div class="modal-text col-8"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

<!-- git practice -->
</html>
